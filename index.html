<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<body>
    <main>
        <img class="stars-layover" src="/images/bg-stars.svg" alt="Background image layover of stars">
        <article class="website__text-container">
            <h1 class="heading__name">Julia Bush</h1>
            <p class="main__paragraph">Passionate about Frontend Engineering</p>

        </article>
        <article>
            <div class="icon-family__container">
                <div class="icon__container">
                    <p>Email</p>
                    <a href="mailto:j.elizabethbush@gmail.com" target="_blank">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </div>
                
                <div class="icon__container">

                    <a href="https://github.com/juliabush" target="_blank">
                        <i class="fa-brands fa-github github"></i>
                    </a>
                </div>              
                
                <div class="icon__container">
                    <p>LinkedIn</p>
                    <a href="https://www.linkedin.com/in/julia-bush-7711b7311/" target="_blank">
                        <i class="fa-brands fa-linkedin linkedin"></i>
                    </a>
                </div>
               <div class="icon__container">

        <article class="project-carousel__container" id="carousel-container">
            <div class="project-carousel" id="carousel-track">
                <div class="carousel-card"></div>
                <div class="carousel-card"></div>
                <div class="carousel-card"></div>
                <div class="carousel-card"></div>
                <div class="carousel-card"></div>
            </div>
        </article>
        <img class="pattern-hills-layover" src="/images/pattern-hills.svg" alt="Background image layover of hills">

</html>
